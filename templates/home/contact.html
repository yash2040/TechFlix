{% extends "base.html" %}
{% block title %}
    Contact
{% endblock title %}
{{% block contactactive %}
	active
{% endblock contactactive %}}
{% block body %}
    <div class="container my-4">
    	<h2>Contact TechFlix Admin</h2>
    	<form action="/contact/" method="post" onsubmit="return validate()">
    		{% csrf_token %}
    	<div class="form-group my-4">
    		<input type="hidden" value="" id="hidden" name="hidden">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
   
  </div>
  <div class="form-group my-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>
 
 <div class="form-group">
    <label for="content">Tell us your query</label>
    <textarea  name="content" class="form-control" id="content"  cols="30" rows="5"></textarea>
  </div>
 

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
{% endblock body %}

{% block js %}
	<script>
		console.log("fdsfkl");
			function validate()
			{
				console.log("saflk");
				var em=$("#email").val();
				//document.getElementsByTagName('')
				console.log(em);
				var regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8}?)$/;
				console.log(regx);
				console.log(regx.test(em));
				if(regx.test(em))
					$("#hidden").attr("value","valid");
				else
					$("#hidden").attr("value","invalid");
				return true;

				
			}
</script>
{% endblock js %}
